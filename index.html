<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>HOME</h2>
            <h3 id="starting-score" class="starting-score">0</h3>
            <button id="score-btn-1"class="increment" onclick="increaseHomeScore()">+1</button>
            <button id="score-btn-2"class="increment" onclick="homeplusTwo()">+2</button>
            <button id="score-btn-3"class="increment" onclick="homeplusThree()">+3</button>
        </div>
        <div>
            <h2>GUEST</h2>
            <h3 id="starting-scoreGuest"class="starting-score">0</h3>
            <button id="guestPlusOne" class="increment" onclick="plusOne()">+1</button>
            <button id="guestPlusTwo" class="increment" onclick="plusTwo()">+2</button>
            <button id="guestPlusThree" class="increment" onclick="plusThree()">+3</button>
        </div>
    </div>

    <button class="reset" onclick="reset()">Reset</button>

    <script src="index.js"></script>
</body>
</html>
